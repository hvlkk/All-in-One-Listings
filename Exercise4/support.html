<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Support</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="../resources/logo.jpg" alt="Company Logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
        <div><img src="../resources/login.svg" alt="Log In" /></div>
      </nav>
    </header>
    <main>
      <h1>Support</h1>
      <div class="main">
        <h2>Contact form</h2>
        <form method="post">
          <fieldset>
            <legend>User details</legend>
            <div>
              <label for="first-name-txt"
                >First name <span class="required">*</span></label
              >
              <input
                type="text"
                id="first-name-txt"
                name="first-name"
                placeholder="John"
                maxlength="30"
                autocomplete="given-name"
                required
              />
            </div>
            <div>
              <label for="last-name-txt"
                >Last name <span class="required">*</span></label
              >
              <input
                type="text"
                id="last-name-txt"
                name="last-name"
                placeholder="Doe"
                maxlength="30"
                autocomplete="family-name"
                required
              />
            </div>
            <div>
              <label for="email-txt"
                >E-mail <span class="required">*</span></label
              >
              <input
                type="email"
                id="email-txt"
                name="e-mail"
                placeholder="john.doe@gmail.com"
                autocomplete="email"
                required
              />
            </div>
            <div>
              <label for="telephone-txt">Telephone</label>
              <input
                type="tel"
                id="telephone-txt"
                name="telephone"
                placeholder="+30 6901234567"
                autocomplete="tel"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Issue details</legend>
            <div>
              <label for="listing-id-txt"
                >Listing id <span class="required">*</span></label
              >
              <input
                type="number"
                step="1"
                min="0"
                id="listing-id-txt"
                name="listing-id"
                autocomplete="off"
                required
              />
            </div>
            <div>
              <label for="listing-issue-details-txt"
                >Details <span class="required">*</span></label
              >
              <textarea
                id="listing-issue-details-txt"
                placeholder="Describe your issue in detail."
                rows="2"
                cols="20"
                required
              ></textarea>
            </div>
          </fieldset>
          <div>
            <button type="submit" class="btn btn-submit">Submit ticket</button>
            <button type="reset" class="btn btn-reset">Reset form</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <section class="company-contact">
        <address>
          <ul>
            <li>Telephone: +30 2101234567</li>
            <li>e-mail: contact@allinonelistings.com</li>
          </ul>
        </address>
      </section>
      <section class="company-social-media">
        <ul>
          <li>
            <a href="https://www.facebook.com">
              <img alt="Facebook" src="../resources/icon-facebook.png" />
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <img alt="Twitter" src="../resources/icon-twitter.png" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com">
              <img alt="Instagram" src="../resources/icon-instagram.png" />
            </a>
          </li>
        </ul>
      </section>
      <section>All In One Listings &copy; 2023</section>
    </footer>
  </body>
</html>
