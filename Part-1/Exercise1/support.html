<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../resources/favicon.png" />
    <title>Support</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Support</h1>
      <h2>Contact form</h2>
      <form method="post">
        <fieldset>
          <legend>User details</legend>
          <label for="first-name-txt">First name</label>
          <input
            type="text"
            id="first-name-txt"
            name="first-name"
            placeholder="John"
            maxlength="30"
            autocomplete="given-name"
            required
          />
          <label for="last-name-txt">Last name</label>
          <input
            type="text"
            id="last-name-txt"
            name="last-name"
            placeholder="Doe"
            maxlength="30"
            autocomplete="family-name"
            required
          />
          <label for="email-txt">E-mail</label>
          <input
            type="email"
            id="email-txt"
            name="e-mail"
            placeholder="john.doe@gmail.com"
            autocomplete="email"
            required
          />
          <label for="telephone-txt">Telephone</label>
          <input
            type="tel"
            id="telephone-txt"
            name="telephone"
            placeholder="+30 6901234567"
            autocomplete="tel"
          />
        </fieldset>

        <fieldset>
          <legend>Issue details</legend>
          <label for="listing-id-txt">Listing id</label>
          <input
            type="number"
            step="1"
            min="0"
            id="listing-id-txt"
            name="listing-id"
            autocomplete="off"
            required
          />
          <label for="listing-issue-details-txt">Details</label>
          <textarea
            id="listing-issue-details-txt"
            placeholder="Describe your issue in detail."
            rows="2"
            cols="40"
            required
          ></textarea>
        </fieldset>

        <button type="submit">Submit ticket</button>
        <button type="reset">Reset form</button>
      </form>
    </main>
    <footer>
      <section class="company-contact">
        <address>
          <ul>
            <li>Telephone: +30 2101234567</li>
            <li>e-mail: contact@allinonelistings.com</li>
          </ul>
        </address>
      </section>
      <section class="company-social-media">
        <ul>
          <li>
            <a href="https://www.facebook.com">
              <img alt="Facebook" src="../resources/icon-facebook.png" />
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <img alt="Twitter" src="../resources/icon-twitter.png" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com">
              <img alt="Instagram" src="../resources/icon-instagram.png" />
            </a>
          </li>
        </ul>
      </section>
      <section>All In One Listings &copy; 2023</section>
    </footer>
  </body>
</html>
